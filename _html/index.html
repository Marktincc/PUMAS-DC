<head>

<body>


    <form action="paginaprincipal.html">
        <div class="caja bg-white">
            <div class="colores">
                <h1 class="text-white pt-3">PUMAS DC</h1>
            </div>
            <div class="caja-input pt-4">

                <div class="m-5">

                    <input type="text" placeholder="Usuario" class="input" pattern="[0-9]{9,}?" required>

                </div>
                <div class="text-center m-5">

                    <input type="password" name="" id="" placeholder="Contraseña" class="input"
                        pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required>
                </div>
                <div class="text-center pt-3 ">
                    <input type="submit" value="Iniciar sesion" placeholder="" class="btn btn-danger h1 w-50">
                </div>
                <div class="text-center pt-1 ">
                    <a class="text-dark" href="">Olvido su Contraseña?</a>
                </div>
            </div>
        </div>
    </form>


</body>
